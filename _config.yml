description: 
  Call Bubbie is a peer support organization created by and for transgender people, individuals of marginalized genders, and women who navigate <a href="https://www.hearing-voices.org/#content" target="_blank">non-consensus realities</a> or suicidality.<br /><br />
  Rooted in the values of community mental health, we are a collective of poor and working-class individuals offering free or low-cost services to support and uplift people like us.

